on: [push]

jobs:
  happy-path-with-v:
    runs-on: ubuntu-latest
    name: 
    steps:
      - name: SemVer parse
        id: parse
        uses: NetChris-actions/parse-semver@1-init
        with:
          version-input: 'v1.2.3'
      - name: Output full match
        run: echo ${{ steps.parse.outputs.all }}
      - name: Output major
        run: echo ${{ steps.parse.outputs.major }}
      - name: Output minor
        run: echo ${{ steps.parse.outputs.minor }}
      - name: Output patch
        run: echo ${{ steps.parse.outputs.patch }}
      - name: Output prerelease
        run: echo ${{ steps.parse.outputs.prerelease }}
      - name: Output buildmetadata
        run: echo ${{ steps.parse.outputs.buildmetadata }}
  happy-path-without-v:
    runs-on: ubuntu-latest
    name: 
    steps:
      - name: SemVer parse
        id: parse
        uses: NetChris-actions/parse-semver@1-init
        with:
          version-input: '3.2.1'
      - name: Output full match
        run: echo ${{ steps.parse.outputs.all }}
      - name: Output major
        run: echo ${{ steps.parse.outputs.major }}
      - name: Output minor
        run: echo ${{ steps.parse.outputs.minor }}
      - name: Output patch
        run: echo ${{ steps.parse.outputs.patch }}
      - name: Output prerelease
        run: echo ${{ steps.parse.outputs.prerelease }}
      - name: Output buildmetadata
        run: echo ${{ steps.parse.outputs.buildmetadata }}
  sad-path:
    runs-on: ubuntu-latest
    name: 
    steps:
      - name: SemVer parse
        id: parse
        uses: NetChris-actions/parse-semver@1-init
        with:
          version-input: 'this_is_not-a-version'
      - name: Output full match
        run: echo ${{ steps.parse.outputs.all }}
      - name: Output major
        run: echo ${{ steps.parse.outputs.major }}
      - name: Output minor
        run: echo ${{ steps.parse.outputs.minor }}
      - name: Output patch
        run: echo ${{ steps.parse.outputs.patch }}
      - name: Output prerelease
        run: echo ${{ steps.parse.outputs.prerelease }}
      - name: Output buildmetadata
        run: echo ${{ steps.parse.outputs.buildmetadata }}
